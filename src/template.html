<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <header>
        <h1>To-Do List</h1>
        <button id="toggle-completed-btn" class="toggle-completed-btn">Show/Hide Completed Tasks</button>
    </header>
    <div class="container">
        <nav class="sidebar">
            <h2>Projects</h2>
            <ul id="project-list">
                <li id="inbox-link" class="project-link">Inbox</li>
                <hr class="sidebar-divider">
                <!-- Custom projects will be inserted here -->
            </ul>
        </nav>
        <main class="main-content">
            <div class="project-header">
                <h2>Project Title here eventually</h2>
            </div>
            <ul class="task-list">

            </ul>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 Robert Eisenman</p>
    </footer>
    <div id="modal-overlay" class="modal-overlay" style="display:none;">
        <div id="modal-content" class="modal-content"></div>
    </div>
</body>

</html>
